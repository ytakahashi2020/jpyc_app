<body>

    <script>
        let autoRefreshInterval = null;
        let currentAddress = null;
        let walletConnected = false;
        let walletAddress = null;
        let isCorrectNetwork = false;
        
        // Polygon Mainnet ã®è¨­å®š
        const POLYGON_NETWORK = {
            chainId: '0x89', // 137 in hex
            chainName: 'Polygon Mainnet',
            nativeCurrency: {
                name: 'MATIC',
                symbol: 'MATIC',
                decimals: 18
            },
            rpcUrls: ['https://polygon-rpc.com'],
            blockExplorerUrls: ['https://polygonscan.com']
        };
        
        // URL ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãƒ¼ã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆãƒ¢ãƒ¼ãƒ‰ã‚’é©ç”¨
        function checkEmbedMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const width = urlParams.get('width');
            const height = urlParams.get('height');
            
            const container = document.getElementById('main-container');
            
            if (mode === 'compact' || (width && parseInt(width) < 600)) {
                container.classList.add('compact');
            }
            
            // è¦ªã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡
            window.addEventListener('message', function(event) {
                if (event.data.type === 'resize') {
                    if (event.data.width < 600) {
                        container.classList.add('compact');
                    } else {
                        container.classList.remove('compact');
                    }
                }
            });
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆå›ãƒ‡ãƒ¼ã‚¿å–å¾—ã¨MetaMaskç¢ºèª
        window.onload = function() {
            checkEmbedMode();
            checkMetaMaskAvailability();
            checkWalletConnection();
            refreshInfo();
        };
        
        // MetaMaskåˆ©ç”¨å¯èƒ½æ€§ãƒã‚§ãƒƒã‚¯
        function checkMetaMaskAvailability() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask detected');
                // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆå¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                window.ethereum.on('chainChanged', handleChainChanged);
            } else {
                console.log('MetaMask not detected');
                const connectBtn = document.getElementById('connect-wallet-btn');
                connectBtn.textContent = 'âŒ MetaMaskæœªæ¤œå‡º';
                connectBtn.disabled = true;
            }
        }
        
        // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆæ¥ç¶šçŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
        async function checkWalletConnection() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        walletAddress = accounts[0];
                        walletConnected = true;
                        await checkNetwork();
                        updateWalletUI();
                    }
                } catch (error) {
                    console.error('Error checking wallet connection:', error);
                }
            }
        }
        
        // MetaMaskæ¥ç¶š
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                alert('MetaMaskãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚\\nhttps://metamask.io ã‹ã‚‰ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length > 0) {
                    walletAddress = accounts[0];
                    walletConnected = true;
                    await checkNetwork();
                    updateWalletUI();
                    
                    // æ¥ç¶šå®Œäº†å¾Œã«ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
                    refreshInfo();
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                if (error.code === 4001) {
                    alert('ã‚¦ã‚©ãƒ¬ãƒƒãƒˆæ¥ç¶šãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸã€‚');
                } else {
                    alert('ã‚¦ã‚©ãƒ¬ãƒƒãƒˆæ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
                }
            }
        }
        
        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãƒã‚§ãƒƒã‚¯
        async function checkNetwork() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                isCorrectNetwork = chainId === POLYGON_NETWORK.chainId;
                updateNetworkStatus();
            } catch (error) {
                console.error('Error checking network:', error);
            }
        }
        
        // Polygonãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã«åˆ‡ã‚Šæ›¿ãˆ
        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: POLYGON_NETWORK.chainId }],
                });
            } catch (switchError) {
                // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãŒè¿½åŠ ã•ã‚Œã¦ã„ãªã„å ´åˆã¯è¿½åŠ ã‚’è©¦ã¿ã‚‹
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [POLYGON_NETWORK],
                        });
                    } catch (addError) {
                        console.error('Error adding network:', addError);
                        alert('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                    }
                } else {
                    console.error('Error switching network:', switchError);
                    alert('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã®åˆ‡ã‚Šæ›¿ãˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            }
        }
        
        // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆå¤‰æ›´ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                walletConnected = false;
                walletAddress = null;
            } else {
                walletAddress = accounts[0];
                walletConnected = true;
                checkNetwork();
            }
            updateWalletUI();
            refreshInfo();
        }
        
        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å¤‰æ›´ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function handleChainChanged(chainId) {
            isCorrectNetwork = chainId === POLYGON_NETWORK.chainId;
            updateWalletUI();
            refreshInfo();
        }
        
        // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆUIæ›´æ–°
        function updateWalletUI() {
            const statusEl = document.getElementById('wallet-status');
            const addressEl = document.getElementById('wallet-address');
            const connectBtn = document.getElementById('connect-wallet-btn');
            const disconnectBtn = document.getElementById('disconnect-wallet-btn');
            const switchBtn = document.getElementById('switch-network-btn');
            
            if (walletConnected) {
                statusEl.textContent = 'ğŸŸ¢ ã‚¦ã‚©ãƒ¬ãƒƒãƒˆæ¥ç¶šæ¸ˆã¿';
                addressEl.textContent = walletAddress;
                addressEl.className = 'wallet-address';
                addressEl.style.display = 'block';
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';
                
                if (isCorrectNetwork) {
                    switchBtn.style.display = 'none';
                } else {
                    switchBtn.style.display = 'inline-block';
                }
            } else {
                statusEl.textContent = 'ğŸ”Œ ã‚¦ã‚©ãƒ¬ãƒƒãƒˆæœªæ¥ç¶š';
                addressEl.style.display = 'none';
                connectBtn.style.display = 'inline-block';
                disconnectBtn.style.display = 'none';
                switchBtn.style.display = 'none';
            }
            
            updateNetworkStatus();
        }
        
        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯çŠ¶æ…‹æ›´æ–°
        function updateNetworkStatus() {
            const networkEl = document.getElementById('network-status');
            
            if (walletConnected) {
                networkEl.style.display = 'block';
                if (isCorrectNetwork) {
                    networkEl.innerHTML = '<span class="network-status network-correct">ğŸŸ¢ Polygon Mainnet</span>';
                } else {
                    networkEl.innerHTML = '<span class="network-status network-wrong">âš ï¸ é–“é•ã£ãŸãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯</span>';
                }
            } else {
                networkEl.style.display = 'none';
            }
        }
        
        
        // JPYCæƒ…å ±ã‚’å–å¾—ãƒ»è¡¨ç¤º
        async function refreshInfo() {
            const infoDiv = document.getElementById('jpyc-info');
            infoDiv.innerHTML = '<div class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</div>';
            
            try {
                // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆå°‚ç”¨: ç›´æ¥MetaMaskã‹ã‚‰æƒ…å ±å–å¾—
                const result = await getWalletJPYCInfo();
                
                if (result.success) {
                    currentAddress = result.data.address;
                    infoDiv.innerHTML = `
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ (ğŸ¦Š ã‚¦ã‚©ãƒ¬ãƒƒãƒˆ)</div>
                                <div class="info-value address-display">${result.data.address}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">JPYCæ®‹é«˜</div>
                                <div class="info-value">${result.data.balance.toLocaleString()} JPYC</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">ç·ä¾›çµ¦é‡</div>
                                <div class="info-value">${result.data.totalSupply.toLocaleString()} JPYC</div>
                            </div>
                        </div>
                        <div class="timestamp">æœ€çµ‚æ›´æ–°: ${new Date(result.data.timestamp).toLocaleString('ja-JP')}</div>
                    `;
                } else {
                    infoDiv.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${result.error}</div>`;
                }
            } catch (error) {
                infoDiv.innerHTML = `<div class="error">é€šä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
            }
        }
        
        // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‹ã‚‰ç›´æ¥JPYCæƒ…å ±å–å¾—
        async function getWalletJPYCInfo() {
            if (!walletConnected || !isCorrectNetwork) {
                return {
                    success: false,
                    error: 'ã‚¦ã‚©ãƒ¬ãƒƒãƒˆãŒæ¥ç¶šã•ã‚Œã¦ã„ãªã„ã‹ã€é–“é•ã£ãŸãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã§ã™'
                };
            }
            
            try {
                // JPYC ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ (Polygon Mainnet)
                const JPYC_CONTRACT = '0x431D5dfF03120AFA4bDf332c61A6e1766eF37BDB';
                
                // Web3ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼ã‚’ä½¿ã£ã¦ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆå‘¼ã³å‡ºã—
                const totalSupplyHex = await window.ethereum.request({
                    method: 'eth_call',
                    params: [{
                        to: JPYC_CONTRACT,
                        data: '0x18160ddd' // totalSupply() ã®ãƒ¡ã‚½ãƒƒãƒ‰ã‚·ã‚°ãƒãƒãƒ£
                    }, 'latest']
                });
                
                const balanceHex = await window.ethereum.request({
                    method: 'eth_call',

        // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‹ã‚‰ç›´æ¥è»¢é€
        async function sendWalletTransfer(amount, recipient) {
            if (!walletConnected || !isCorrectNetwork) {
                return {
                    success: false,
                    error: 'ã‚¦ã‚©ãƒ¬ãƒƒãƒˆãŒæ¥ç¶šã•ã‚Œã¦ã„ãªã„ã‹ã€é–“é•ã£ãŸãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã§ã™'

            try {
                // JPYC ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ (Polygon Mainnet)
                const JPYC_CONTRACT = '0x431D5dfF03120AFA4bDf332c61A6e1766eF37BDB';
                
                // é‡‘é¡ã‚’ Wei ã«å¤‰æ› (18æ¡)
                const amountWei = Math.floor(amount * Math.pow(10, 18)).toString(16);
                const paddedAmount = amountWei.padStart(64, '0');
                const paddedRecipient = recipient.slice(2).padStart(64, '0');
                
                // transfer(address,uint256) ã®ãƒ¡ã‚½ãƒƒãƒ‰ã‚·ã‚°ãƒãƒãƒ£
                const transferData = '0xa9059cbb' + paddedRecipient + paddedAmount;
                
                // MetaMaskã‚’é€šã˜ã¦ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³é€ä¿¡
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: walletAddress,
                        to: JPYC_CONTRACT,
                        data: transferData,
                        gas: '0x5208', // 21000 gas
                    }]
                });
                
                return {
                    success: true,
                    txHash: txHash,
                    message: 'ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‹ã‚‰è»¢é€ã‚’é€ä¿¡ã—ã¾ã—ãŸ'
                };
            } catch (error) {
                console.error('Error sending wallet transfer:', error);
                
                if (error.code === 4001) {
                    return {
                        success: false,
                        error: 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚ˆã£ã¦ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ'

                    };
                }
            }
        }
