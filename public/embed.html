        // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‹ã‚‰ç›´æ¥JPYCæƒ…å ±å–å¾—
        async function getWalletJPYCInfo() {
            if (!walletConnected || !isCorrectNetwork) {
                return {
                    success: false,
                    error: t('connectMetaMaskFirst')
                };
            }
            
            try {
                // JPYC ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ (Polygon Mainnet)
                const JPYC_CONTRACT = '0x431D5dfF03120AFA4bDf332c61A6e1766eF37BDB';
                
                // Web3ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼ã‚’ä½¿ã£ã¦ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆå‘¼ã³å‡ºã—
                const totalSupplyHex = await window.ethereum.request({
                    method: 'eth_call',
                    params: [{
                        to: JPYC_CONTRACT,
                        data: '0x18160ddd' // totalSupply() ã®ãƒ¡ã‚½ãƒƒãƒ‰ã‚·ã‚°ãƒãƒãƒ£
                    }, 'latest']
                });
                
                const balanceHex = await window.ethereum.request({
                    method: 'eth_call',
                    params: [{
                        to: JPYC_CONTRACT,
                        data: '0x70a08231000000000000000000000000' + walletAddress.slice(2) // balanceOf(address)
                    }, 'latest']
                });
                
                // Hexã‹ã‚‰æ•°å€¤ã«å¤‰æ› (18æ¡ã®å°æ•°ç‚¹ã‚’è€ƒæ…®)
                const totalSupply = parseInt(totalSupplyHex, 16) / Math.pow(10, 18);
                const balance = parseInt(balanceHex, 16) / Math.pow(10, 18);
                
                return {
                    success: true,
                    data: {
                        address: walletAddress,
                        totalSupply,
                        balance,
                        timestamp: new Date().toISOString()
                    }
                };
            } catch (error) {
                console.error('Error getting wallet JPYC info:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‹ã‚‰ç›´æ¥è»¢é€
        async function sendWalletTransfer(amount, recipient) {
            if (!walletConnected || !isCorrectNetwork) {
                return {
                    success: false,
                    error: t('connectMetaMaskFirst')
                };
            }
            
            try {
                // JPYC ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ (Polygon Mainnet)
                const JPYC_CONTRACT = '0x431D5dfF03120AFA4bDf332c61A6e1766eF37BDB';
                
                // é‡‘é¡ã‚’ Wei ã«å¤‰æ› (18æ¡)
                const amountWei = Math.floor(amount * Math.pow(10, 18)).toString(16);
                const paddedAmount = amountWei.padStart(64, '0');
                const paddedRecipient = recipient.slice(2).padStart(64, '0');
                
                // transfer(address,uint256) ã®ãƒ¡ã‚½ãƒƒãƒ‰ã‚·ã‚°ãƒãƒãƒ£
                const transferData = '0xa9059cbb' + paddedRecipient + paddedAmount;
                
                // MetaMaskã‚’é€šã˜ã¦ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³é€ä¿¡ï¼ˆgasã¯MetaMaskã«è‡ªå‹•æ¨å®šã•ã›ã‚‹ï¼‰
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: walletAddress,
                        to: JPYC_CONTRACT,
                        data: transferData,
                    }]
                });
                
                return {
                    success: true,
                    txHash: txHash,
                    message: 'ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‹ã‚‰è»¢é€ã‚’é€ä¿¡ã—ã¾ã—ãŸ'
                };
            } catch (error) {
                console.error('Error sending wallet transfer:', error);
                
                if (error.code === 4001) {
                    return {
                        success: false,
                        error: t('transactionCancelled')
                    };
                } else {
                    return {
                        success: false,
                        error: error.message || t('transactionFailed')
                    };
                }
            }
        }
